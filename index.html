    <style>
        * {

            padding:0;
            list-style:none;
            vertical-align:baseline;
        }

        html, body {
            height: 100%;
            min-height: 100%;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            -webkit-font-smoothing: antialiased;

            color: rgba(176, 173, 159, .9);
        }

        .wrapper {
            height: 100%;
            min-height: 100%;
            display: -webkit-flex;
            display: flex;
            -webkit-align-items: center;
            align-items: center;
            -webkit-justify-content: center;
            justify-content: center;
            flex-direction: Column;
        }
        a, p{
            width: 700px;
            margin-bottom: 10px;
        }

        a{
            font-size: 75%;
            font-weight: 100;
            text-decoration: none;
            color: rgba(176, 173, 159, 1);
        }

        p{
            margin-top: 10px;
            text-align: right;
            font-size: 45%;
            font-weight: 100;
        }

    </style>
</head>
